<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3bc4e9e674.js" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <form>
            <div class="container border">
                <div class="row py-3 bg-light">
                    <h3>Payment form example</h3>
                </div>
                <div class="row">
                    <div class="alert alert-danger" role="alert"">
                        <span class=" text-danger">Some fields are missing</span>
                    </div>
                    <div class="d-flex justify-content-between px-2">
                        <fieldset>
                            <p class="my-1"><label>Card #</label></p>
                            <input type="number" name="card" id="card" placeholder="XXXXXXXXXX" action required>
                        </fieldset>
                        <fieldset>
                            <p class="my-1"><label>CVC #</label></p>
                            <input type="number" name="cvc" id="cvc" placeholder="0000" action required />
                        </fieldset>
                        <fieldset>
                            <p class="my-1"><label class="mx-3">Amount</label></p>
                            <i class="fa-solid fa-dollar-sign"></i>
                            <input type="number" name="money" id="money" placeholder="Amount" action required />
                        </fieldset>
                    </div>
                    <div class="d-flex">
                        <div class="col-6">
                            <fieldset>
                                <p>First Name</p>
                                <input type="text" name="first-name" id="first-name" placeholder="John" action
                                    required />
                            </fieldset>
                            <fieldset>
                                <p>City</p>
                                <input type="text" name="city" id="city" placeholder="Califorina" action required />
                            </fieldset>
                            <p>We accept:</p>
                            <fieldset class="bg-secondary d-inline m-2 p-2 border rounded">
                                <input type="radio" id="customRadioInline1" name="customRadioInline1"
                                    class="custom-control-input">
                                <i class="fa-solid fa-credit-card"></i>
                                <input type="radio" id="customRadioInline2" name="customRadioInline1"
                                    class="custom-control-input">
                                <i class="fa-solid fa-credit-card"></i>
                                <input type="radio" id="customRadioInline3" name="customRadioInline1"
                                    class="custom-control-input">
                                <i class="fa-solid fa-credit-card"></i>
                                <input type="radio" id="customRadioInline4" name="customRadioInline1"
                                    class="custom-control-input">
                                <i class="fa-solid fa-credit-card"></i>
                            </fieldset>
                        </div>
                        <div>
                            <p>Last Name</p>
                            <fieldset>
                                <input type="text" name="last-name" id="last-name" placeholder="Doe" action required />
                            </fieldset>
                            <div class="d-flex py-3">
                                <p>State</p>
                                <select>
                                    <input type="select" name="state" id="state" placeholder="choose" action required />
                                </select>
                                <p>Postal Code</p>
                                <fieldset>
                                    <input type="text" name="postal" id="postal" placeholder="000" action required />
                                </fieldset>
                            </div>
                            <p>Message</p>
                            <fieldset>
                                <textarea class="w-100">

                                </textarea>
                            </fieldset>
                            <small class="text-secondary">Add any notes here.</small>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end my-4 bg-light mb-1">
                        <button type="button" class="btn btn-secondary btn-sm mx-3">Cancel</button>
                        <button type="button" class="btn btn-primary btn-sm">Send</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
